<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Test Http Get</title>
    <link rel="stylesheet" type="text/css" href="css/site.css">
</head>
<body>

    <div ng-controller="HttpGetController">
        <span ng-show="isRequestInProgress">Loading...</span>
        <ng-dv-http-get url="https://api.github.com/users/alchimya/repos"  remote-data="httpGETData">
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Url</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in httpGETData">
                    <td>
                        {{item.name}}
                    </td>
                    <td>
                        <a href="{{item.html_url}}" target="_blank">{{item.html_url}}</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </ng-dv-http-get>
    </div>


    <script src="angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="controllers/HttpGetController.js"></script>
    <script src="../source/angular-http-get.js"></script>

</body>
</html>
